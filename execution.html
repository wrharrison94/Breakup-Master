<html>
<head>

	<title>Breakup Master</title>
</head>
<body>
<h1>
    <p class="typewrite" data-period="2000" data-type='[ "After telling Pencock youâ€™d rather die than rescue Layla for him, he stands, happy to oblige you. From his right, a red-cape provides the king with a two-handed sword. <br><br> You attempt to stand, but another guard forces you back to the ground.","After a silent moment, a page boy appears, unceremoniously laying a wooden stump before you. <br><br> With sword in hand, Pencock steps forward. <br><br>As he readies himself to swing, you sigh, lay your head across the stump, and try to think back on a time when Layla was yours and the world was fair.<br><br><br><img src=enter.png> Press enter to continue..."]'>
    </p>
</h1>

<a href="Restart.html" id="linkenter"></a>

<script type="text/javascript">
	var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 8) || 200;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 2.5);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 122 - Math.random() * 110;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 900;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
</body>
</html>
