<body>
<h1>
  <p class="typewrite" data-period="2000" data-type='[ "You continue to charge full-steam at the chubby guard.<br> He opts to swing, rather than stab, so you dive, sliding past the guard’s off-hand.<br> Once you pop up free behind the man, you immediately dive through the open window.","You land hard in an empty horse trough.<br> Lying on your back, you watch the fat guard point and shout from the window above.<br> There’s no time to lie about.<br><br> You pull yourself out of the trolph and scamper into the nearby stables.<br> In an unocupied stall, you find a pile of hay and conceal yourself in it.<br>You will hide out here ‘til morning.","<img src=enter.png>. Press Enter to continue......"]'>
  </p>
</h1>

<a href="Outside.html" id="linkenter"></a>


<script type="text/javascript">
	var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 8) || 200;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 2.5);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 122 - Math.random() * 110;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 900;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
</body>
</html>
