<h1>
  <p class="typewrite" data-period="2000" data-type='[ "After approaching the keep barefooted, you tip-toe across the rope bridge, then slide through a narrow gap in the exterior wall. <br><br>Once inside the palisade, you can hear the terrible dragon’s every breath.<br><br>You find a large stone on the ground.<br> Loading the rock high above your head, you proceed silently, approaching the sleeping beast at the base of the tower...","The dragon appears to be dreaming.<br> As far as horrifying things go, it’s honestly pretty damn cute.<br><br> Still... the beast must die.","With every ounce of your might, you slam your stone between the dragon’s eyes.<br> They open instantly...<br><br> You, my friend, are seriously fucked.<br><br> As a burst of fire wells in the beast’s throat, you shut your eyes and brace for vaporization.","<img src=enter.png>. Press Enter to continue......"]'>
  </p>
</h1>

<script type="text/javascript">
	var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum =0;
        this.period = parseInt(period, 8) || 200;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 2.5);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 122 - Math.random() * 110;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 900;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
</script>
</body>
